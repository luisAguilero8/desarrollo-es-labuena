<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<title>COMPUTADORAS</title>
</head>
<style>
h1, td,th{
text-align: center;
font-family: 'Roboto', sans-serif;
}
tbody{
font-family: 'Roboto', sans-serif;
}
</style>
<body>
<h1 th:text=${titulo}></h1>

<table class="table table-striped table-bordered table-hover table-dark" border = 1 th:if="${not computadoras.isEmpty()}">
	<thead>
		<tr> 
			<th>NO. SERIE</th>
			<th>MARCA</th>
			<th>PROCESADOR</th>
			<th>SISTEMA OPERATIVO</th>
			<th>RAM</th>
			<th>NÃšCLEOS</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="computadora:${computadoras}">
			<td th:text="${computadora.noSerie}"></td>
			<td th:text="${computadora.marca}"></td>
			<td th:text="${computadora.procesador}"></td>
			<td th:text="${computadora.sistema_Operativo}"></td>
			<td th:text="${computadora.rAM}"></td>
			<td th:text="${computadora.nucleos}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
