<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="resources/css/bootstrap-3.3.2-dist/bootstrap.min.css" rel="stylesheet" /> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<title>CLIENTE</title>
</head>
<style>
h1,th, td{
text-align: center;
font-family: 'Roboto', sans-serif;
}
</style>

<body>
<h1 th:text=${titulo}></h1>

<table class="table table-striped table-bordered table-hover table-dark" border = 1 th:if="${not clientes.isEmpty()}">
	<thead>
		<tr> 
			<th scope = "col">ID CLIENTE</th>
			<th>NOMBRE</th>
			<th>APELLIDOS</th>
			<th>TELEFONO</th>
			<th>EMAIL</th>
			<th>DIRECCIÃ“N</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="cliente:${clientes}">
			<td th:text="${cliente.idCliente}"></td>
			<td th:text="${cliente.nombre}"></td>
			<td th:text="${cliente.apellidos}"></td>
			<td th:text="${cliente.telefono}"></td>
			<td th:text="${cliente.email}"></td>
			<td th:text="${cliente.direccion}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
