<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<title>TICKETS</title>
</head>
<style>
h1, td,th{
text-align: center;
font-family: 'Roboto', sans-serif;
}
tbody{
font-family: 'Roboto', sans-serif;
}
</style>
<body>
<h1 th:text=${titulo}></h1>

<table class="table table-striped table-bordered table-hover table-dark" border = 1 th:if="${not tickets.isEmpty()}">
	<thead>
		<tr> 
			<th>ID TICKET</th>
			<th>ID VENTA</th>
			<th>NO. SERIE</th>
			<th>CANTIDAD</th>
			<th>PRECIO</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="ticket:${tickets}">
			<td th:text="${ticket.idTicket}"></td>
			<td th:text="${ticket.idVenta}"></td>
			<td th:text="${ticket.noSerie}"></td>
			<td th:text="${ticket.cantidad}"></td>
			<td th:text="${ticket.precio}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
